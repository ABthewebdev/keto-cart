{% extends 'main/base.html' %}

{% block content %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="price_id" value="price_1P9gJ4Rs2LNNLDOtHKmPlWoR">
        <input type="hidden" name="quantity" value="1">
        <button type="submit" data-bind-href="pricing">Buy</button>
    </form>
    <p>{{product.name}}</p>
    <p>${{product.price}}</p>
    <p>{{product.description}}</p>
    {% if user.is_authenticated %}
        {% include 'stripe_app/partials/cart-button.html' %}
    {% else %}
        <a href="{% url 'login' %}?next={{request.path}}">Add to cart</a>
    {% endif %}
</div>
{% endblock %}
