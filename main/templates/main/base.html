<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }
        a {
            color: white;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    {% block content %}
    {% endblock %}
    {% else %}
    <header>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </header>
    {% endif %}
</body>
</html>
